<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predict</title>
  <link rel="stylesheet" href="../static/css/predict.css" />
</head>

<body>
  {% extends "index.html" %}
  {% block title %}Predict{% endblock %}
  {% block section %}
  <script type="text/javascript" src="{{url_for('static', filename='predict.js')}}"></script>
  
  <form class="form" action="/predict" method="post" onsubmit="return validateInputs()" id="featureForm">
    <p class="title">Breast Cancer Prediction</p>
    <p class="message">Predict and know the risks</p>

    <div class="form-group">
      <label for="radius_mean">Radius Mean: [6.981 to 28.11]</label>
      <input type="text" id="radius_mean" name="radius_mean" placeholder="Enter Radius Mean" required>
    </div>

    <div class="form-group">
      <label for="perimeter_mean">Perimeter Mean: [43.79 to 188.5]</label>
      <input type="text" id="perimeter_mean" name="perimeter_mean" placeholder="Enter Perimeter Mean" required>
    </div>

    <div class="form-group">
      <label for="area_mean">Area Mean: [143.5 to 2501.0]</label>
      <input type="text" id="area_mean" name="area_mean" placeholder="Enter Area Mean" required>
    </div>

    <div class="form-group">
      <label for="concave_points_mean">Concave Points Mean: [0.0 to 0.2012]</label>
      <input type="text" id="concave_points_mean" name="concave_points_mean" placeholder="Enter Concave Points Mean" required>
    </div>

    <div class="form-group">
      <label for="radius_worst">Radius Worst: [7.93 to 36.04]</label>
      <input type="text" id="radius_worst" name="radius_worst" placeholder="Enter Radius Worst" required>
    </div>

    <div class="form-group">
      <label for="perimeter_worst">Perimeter Worst: [50.41 to 251.2]</label>
      <input type="text" id="perimeter_worst" name="perimeter_worst" placeholder="Enter Perimeter Worst" required>
    </div>

    <div class="form-group">
      <label for="area_worst">Area Worst: [185.2 to 4254.0]</label>
      <input type="text" id="area_worst" name="area_worst" placeholder="Enter Area Worst" required>
    </div>

    <div class="form-group">
      <label for="concave_points_worst">Concave Points Worst: [0.0 to 0.291]</label>
      <input type="text" id="concave_points_worst" name="concave_points_worst" placeholder="Enter Concave Points Worst" required>
    </div>

    <button class="submit" type="submit">Predict</button>
  </form>

  <div class="predict-result">
    <p>The result for your Breast Cancer Prediction:</p>
    <h2>{{ prediction }}</h2>
  </div>

  {% endblock %}
</body>

</html>
